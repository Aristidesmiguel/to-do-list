<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/toDoList.css" />
    <link rel="stylesheet" href="../style/toDoListQuery.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1><span>T</span>o Do List</h1>
        <div class="box_input_centrar">
          <div class="inputs">
            <input
              type="text"
              id="input_tarefa"
              placeholder="Adicionar Tarefa"
              maxlength="55"
            />
            <input type="submit" value="+" id="adicionar" />
            <i id="editar" class="fa-solid fa-pen-to-square"></i>
          </div>
          <div class="Listas-Tarefas" id="container_tarefa"></div>
          <div class="link"><a href="../../index.html"><img src="../img/arrow-left-solid (1).svg" alt=""></a></div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/8d4351fe61.js"
      crossorigin="anonymous"
    ></script>
    <script src="../script/listas.js" type="module"></script>
  </body>
</html>
